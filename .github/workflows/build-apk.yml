name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NPM_LEGACY_PEER_DEPS: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        npm install @capacitor/core @capacitor/cli @capacitor/android --legacy-peer-deps
        
    - name: Build Next.js app
      run: npm run build
      
    - name: Create proper Android structure
      run: |
        # Create proper web assets directory
        mkdir -p dist
        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/assets
        
        # Copy Next.js build output to dist folder
        cp -r .next/static dist/ || echo "No static files to copy"
        cp -r public/* dist/ 2>/dev/null || echo "No public files to copy"
        
        # Create proper strings.xml
        cat > android/app/src/main/res/values/strings.xml << 'EOL'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">RubHub</string>
            <string name="title_activity_main">RubHub</string>
            <string name="package_name">za.co.rubhub</string>
            <string name="custom_url_scheme">za.co.rubhub</string>
            <string name="admob_app_id">ca-app-pub-3940256099942544~3347511713</string>
        </resources>
        EOL

        # Create proper index.html
        cat > dist/index.html << 'EOL'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>RubHub</title>
            <style>
                body { 
                    margin: 0; 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    color: white;
                }
                .loading {
                    text-align: center;
                    padding: 2rem;
                }
                .spinner {
                    border: 4px solid rgba(255,255,255,0.3);
                    border-radius: 50%;
                    border-top: 4px solid white;
                    width: 40px;
                    height: 40px;
                    animation: spin 1s linear infinite;
                    margin: 0 auto 1rem;
                }
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        </head>
        <body>
            <div class="loading">
                <div class="spinner"></div>
                <h1>RubHub</h1>
                <p>Loading your therapy platform...</p>
            </div>
        </body>
        </html>
        EOL
        
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Sync Capacitor (using existing config)
      run: |
        # Remove the problematic init command and use sync instead
        # npx cap add android
        npx cap sync
        
    - name: Create debug keystore
      run: |
        cd android
        keytool -genkey -v \
          -keystore debug.keystore \
          -storepass android \
          -alias rubhubdebugkey \
          -keypass rubhub \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Build Release APK with Signing
      run: |
        cd android
        chmod +x gradlew
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: rubgo-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30