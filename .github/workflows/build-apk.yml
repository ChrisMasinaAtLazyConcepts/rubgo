name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NPM_LEGACY_PEER_DEPS: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        # Install Capacitor assets CLI with force flag to resolve dependencies
        npm install @capacitor/assets --save-dev --legacy-peer-deps --force
        
    - name: Build Next.js app
      run: npm run build
      
    - name: Create proper web assets
      run: |
        # Create proper web assets structure
        mkdir -p out
        mkdir -p android/app/src/main/assets
        
        # Create a proper PWA-ready index.html
        cat > out/index.html << 'EOL'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>RubHub</title>
            <style>
                body { 
                    margin: 0; 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    color: white;
                }
                .loading {
                    text-align: center;
                    padding: 2rem;
                }
                .spinner {
                    border: 4px solid rgba(255,255,255,0.3);
                    border-radius: 50%;
                    border-top: 4px solid white;
                    width: 40px;
                    height: 40px;
                    animation: spin 1s linear infinite;
                    margin: 0 auto 1rem;
                }
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        </head>
        <body>
            <div class="loading">
                <div class="spinner"></div>
                <h1>RubHub</h1>
                <p>Loading your therapy platform...</p>
            </div>
            <script>
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            </script>
        </body>
        </html>
        EOL
        
    - name: Generate proper app icons and splash screens
      run: |
        # Create assets directory and basic icons if they don't exist
        mkdir -p assets
        
        # Create a basic assets.json configuration
        cat > assets.json << 'EOL'
        {
          "logo": "./assets/icon.png",
          "logoBackgroundColor": "#667eea",
          "ios": {
            "logo": {
              "source": "./assets/icon.png",
              "backgroundColor": "#667eea"
            },
            "splash": {
              "backgroundColor": "#667eea",
              "resize": "contain"
            }
          },
          "android": {
            "logo": {
              "source": "./assets/icon.png",
              "backgroundColor": "#667eea"
            },
            "splash": {
              "backgroundColor": "#667eea",
              "resize": "contain"
            }
          }
        }
        EOL
        
        # Create placeholder icon using ImageMagick
        sudo apt-get update && sudo apt-get install -y imagemagick
        convert -size 1024x1024 xc:#667eea \
          -fill white \
          -gravity center \
          -pointsize 100 \
          -annotate +0+0 "RH" \
          assets/icon.png
          
        # Generate Capacitor assets
        npx capacitor-assets generate
        
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Sync Capacitor and build
      run: |
        # Create required directories
        mkdir -p android/app/src/main/assets
        
        # Sync Capacitor
        npx cap sync
        
        # Build Android APK
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: rubgo-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30