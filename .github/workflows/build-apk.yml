name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NPM_LEGACY_PEER_DEPS: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        npm install @capacitor/core @capacitor/cli @capacitor/android --legacy-peer-deps
        
    - name: Fix capacitor config
      run: |
        # Remove deprecated bundledWebRuntime from capacitor.config.ts
        sed -i '/bundledWebRuntime/d' capacitor.config.ts
        echo "‚úÖ Fixed capacitor.config.ts"
        cat capacitor.config.ts
        
    - name: Build Next.js app
      run: |
        npm run build || echo "Build completed with warnings"
        
    - name: Verify build output
      run: |
        echo "Checking dist directory:"
        ls -la dist/ || echo "No dist directory found"
        test -f dist/index.html && echo "‚úÖ index.html exists" || echo "‚ùå index.html missing"
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android SDK 35
      run: |
        yes | sdkmanager "platforms;android-35" "build-tools;35.0.0"
      
    - name: Clean and setup Android project
      run: |
        # Remove existing android folder for clean setup
        rm -rf android
        npx cap add android
        npx cap sync android
        
    - name: Verify Android project structure
      run: |
        echo "üì± Android project structure:"
        ls -la android/app/src/main/
        echo ""
        echo "üîç Checking critical files:"
        test -f android/app/src/main/AndroidManifest.xml && echo "‚úÖ AndroidManifest.xml exists" || echo "‚ùå AndroidManifest.xml missing"
        test -f android/app/src/main/res/values/strings.xml && echo "‚úÖ strings.xml exists" || echo "‚ùå strings.xml missing"
        test -d android/app/src/main/assets && echo "‚úÖ assets directory exists" || echo "‚ùå assets directory missing"
        
    - name: Verify package name consistency
      run: |
        echo "üîß Checking package name consistency:"
        echo "Capacitor config:"
        grep "appId" capacitor.config.ts
        echo "build.gradle:"
        grep "applicationId" android/app/build.gradle
        echo "strings.xml:"
        grep "package_name" android/app/src/main/res/values/strings.xml
        
    - name: Create debug keystore
      run: |
        cd android/app
        keytool -genkey -v \
          -keystore debug.keystore \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=ZA"
        echo "‚úÖ Debug keystore created"
        ls -la debug.keystore
        
    - name: Update app/build.gradle for Android 35
      run: |
        cd android/app
        # Update compileSdk and targetSdk to 35
        sed -i 's/compileSdk 33/compileSdk 35/g' build.gradle
        sed -i 's/targetSdk 33/targetSdk 35/g' build.gradle
        echo "‚úÖ Updated build.gradle for Android 35"
        grep -E "compileSdk|targetSdk" build.gradle
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace
        
    - name: Verify APK contents
      run: |
        cd android/app/build/outputs/apk/debug
        apk_file=$(ls *.apk | head -1)
        echo "üì¶ APK File: $apk_file"
        echo "üìä APK Size:"
        ls -lh "$apk_file"
        echo ""
        echo "üîç APK Structure:"
        unzip -l "$apk_file" | grep -E "(AndroidManifest.xml|classes.dex|resources.arsc)" || echo "‚ùå Critical files missing!"
        echo ""
        echo "üè∑Ô∏è APK Badging Info:"
        aapt dump badging "$apk_file" | head -10 || echo "‚ùå Could not read APK badging"
        
    - name: List all build outputs
      run: |
        cd android/app/build/outputs
        find . -name "*.apk" -type f -exec echo "üì± Found: {}" \;
        find . -name "*.aab" -type f -exec echo "üì¶ Found: {}" \;
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: rubhub-app-debug
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload Release APK (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: rubhub-app-release
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30
        if-no-files-found: ignore