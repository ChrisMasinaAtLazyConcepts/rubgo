name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NPM_LEGACY_PEER_DEPS: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build Next.js app
      run: npm run build
      
    - name: Create required Android resources
      run: |
        # Create strings.xml if it doesn't exist
        mkdir -p android/app/src/main/res/values
        cat > android/app/src/main/res/values/strings.xml << 'EOL'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">RubHub</string>
            <string name="RubHub">RubHub</string>
            <string name="title_activity_main">RubHub</string>
            <string name="package_name">za.co.rubhub</string>
            <string name="custom_url_scheme">za.co.rubhub</string>
            <string name="admob_app_id">ca-app-pub-3940256099942544~3347511713</string>
        </resources>
        EOL
        
        # Create out directory and basic files
        mkdir -p out
        mkdir -p android/app/src/main/assets
        
        # Create a basic index.html
        echo '<!DOCTYPE html><html><head><title>RubHub</title></head><body><h1>RubHub</h1></body></html>' > out/index.html
        
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Capacitor and sync
      run: |
        npx cap sync
      
    - name: Build APK with Java 21
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: rubgo-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30