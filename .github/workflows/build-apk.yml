name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NPM_LEGACY_PEER_DEPS: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build Next.js app
      run: npm run build
      
    - name: Create missing directories and files
      run: |
        # Create the out directory if it doesn't exist
        mkdir -p out
        # Create a simple index.html if it doesn't exist
        if [ ! -f "out/index.html" ]; then
          echo '<!DOCTYPE html><html><head><title>RubHub</title></head><body><h1>Loading RubHub...</h1></body></html>' > out/index.html
        fi
        # Create android assets directory
        mkdir -p android/app/src/main/assets
      
    - name: Setup Java 21 (Required for Capacitor)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Verify Java version
      run: |
        echo "Java version:"
        java -version
        echo "JAVA_HOME: $JAVA_HOME"
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Capacitor and sync
      run: |
        # Create required config files manually
        mkdir -p android/app/src/main/assets
        echo '{}' > android/app/src/main/assets/capacitor.config.json
        echo '{}' > android/app/src/main/assets/capacitor.plugins.json
        npx cap sync
      
    - name: Build APK with Java 21
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: rubgo-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30