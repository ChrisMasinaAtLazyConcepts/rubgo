name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NPM_LEGACY_PEER_DEPS: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build Next.js app
      run: npm run build
      
    - name: Install Capacitor assets CLI
      run: npm install @capacitor/assets --save-dev
      
    - name: Create placeholder assets if missing
      run: |
        mkdir -p assets
        if [ ! -f "assets/icon.png" ]; then
          sudo apt-get update && sudo apt-get install -y imagemagick
          convert -size 1024x1024 xc:#C6C6C6 assets/icon.png
        fi
        if [ ! -f "assets/splash.png" ]; then
          convert -size 2732x2732 xc:#C6C6C6 assets/splash.png
        fi
        
    - name: Generate app icons and splash screens
      run: npx capacitor-assets generate
      
    - name: Setup Java 21 (Required for Capacitor)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Verify Java version
      run: |
        echo "Java version:"
        java -version
        echo "JAVA_HOME: $JAVA_HOME"
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Capacitor and sync
      run: |
        npx cap sync
      
    - name: Build APK with Java 21
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: rubgo-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30