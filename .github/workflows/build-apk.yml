name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm install @capacitor/core @capacitor/cli @capacitor/android
        
    - name: Fix capacitor config
      run: |
        # Remove the problematic line from capacitor.config.ts
        sed -i '/bundledWebRuntime/d' capacitor.config.ts
        echo "Updated capacitor.config.ts:"
        cat capacitor.config.ts
        
    - name: Build Next.js app
      run: |
        npm run build || echo "Build completed with warnings"
        
    - name: Verify build output
      run: |
        echo "Checking dist directory:"
        ls -la dist/ || echo "No dist directory found"
        test -f dist/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
        
    - name: Clean and setup Android
      run: |
        rm -rf android
        npx cap add android
        npx cap sync android
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create debug keystore
      run: |
        cd android/app
        keytool -genkey -v \
          -keystore debug.keystore \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew clean assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: rubhub-app
        path: android/app/build/outputs/apk/debug/*.apk