name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  NPM_LEGACY_PEER_DEPS: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci --legacy-peer-deps
        npm install @capacitor/core @capacitor/cli @capacitor/android --legacy-peer-deps
        
    - name: Build Next.js app with static export
      run: |
        npm run build
        
    - name: Verify build output
      run: |
        echo "Checking dist directory:"
        ls -la dist/ || echo "No dist directory"
        echo "Checking .next directory:"
        ls -la .next/ || echo "No .next directory"
        
    - name: Sync Capacitor
      run: |
        npx cap sync android
        
    - name: Create debug keystore
      run: |
        cd android/app
        keytool -genkey -v \
          -keystore debug.keystore \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace
        
    - name: Verify APK contents
      run: |
        cd android/app/build/outputs/apk/debug
        apk_file=$(ls *.apk | head -1)
        echo "APK File: $apk_file"
        echo "APK Size:"
        ls -lh "$apk_file"
        echo "APK Contents:"
        unzip -l "$apk_file" | head -30
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: rubhub-app-debug
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30